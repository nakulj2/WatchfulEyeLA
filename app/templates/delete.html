<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Watchful Eye LA</h1>
    <title>Watchful Eye LA</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>

<nav>
    <a href="{{ url_for('homepage') }}" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
    <a href="{{ url_for('report') }}" {% if request.path == '/report' %}class="active"{% endif %}>Report a Crime</a>
    <a href="{{ url_for('funfacts') }}" {% if request.path == '/funfacts' %}class="active"{% endif %}>Fun Facts</a>
    <a href="{{ url_for('delete') }}" {% if request.path == '/delete' %}class="active"{% endif %}>Delete a Crime Record</a>
    <a href="{{ url_for('update') }}" {% if request.path == '/update' %}class="active"{% endif %}>Update a Crime Record</a>
</nav>

<br></br>

    <form action='/delete' method='post' style="margin-left: auto;">
        <div>
            <label for="record_number">Record Number</label>
            <input type="number" id="record_number" name="record_number" aria-describedby="integer">
            <small id="record_number" class="form-text text-muted">Enter the record number to delete.</small>
        </div>
        <br></br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
